<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bulletin board | New Announcement</title>
    <h1>Create new announcement</h1>
    <style>
        h1 {
            text-align: center;
        }
        #content {
            height:75px;
        }
    </style>
</head>
<body>
    <form th:method="POST" th:action="@{/board}" th:object="${announcement}">
        <div>
            <label for="author">Author:</label>
        </div>
        <div>
            <input type="text" th:field="*{author}" id="author" />
            <div style="color:red"
                 th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <br/>
        <div>
            <label for="authorEmail">E-mail:</label>
        </div>
        <div>
            <input type="text" th:field="*{authorEmail}" id="authorEmail" />
            <div style="color:red"
                 th:if="${#fields.hasErrors('authorEmail')}" th:errors="*{authorEmail}"></div>
        </div>
        <br/>

        <div>
            <label for="content">Enter your announcement:</label>
        </div>
        <div>
            <textarea id="content" th:field="*{content}" rows="4" cols="50"></textarea>
            <div style="color:red"
                 th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <br/>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
