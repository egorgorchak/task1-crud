<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board of announcements</title>
</head>
<body>

<div th:each="ann : ${announcements}">
    <p th:text="${ann.getAuthor()}"></p>
    <p th:text="${ann.getAuthorEmail()}"></p>
    <p th:text="${ann.getContent()}"></p>
    <a th:href="@{/board/{id}(id=${ann.getId()})}">Manage...</a>
    <hr/>
</div>

<a href="/board/new">Create new announcement</a>

</body>
</html>
